<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格实例</title>
    <style type="text/css">
        table {
            background: white;
            border-radius: 3px;
            border-collapse: collapse;
            height: 320px;
            margin: auto;
            max-width: 600px;
            padding: 5px;
            width: 100%;
        }

        th {
            color: #D5DDE5;;
            background: #1b1e24;
            border-bottom: 4px solid #9ea7af;
            font-size: 23px;
            font-weight: 100;
            padding: 24px;
            text-align: left;
            vertical-align: middle;
        }

        tr {
            color: #666B85;
            font-size: 16px;
            font-weight: normal;
            text-shadow: 0 1px 1px rgba(256, 256, 256, 0.1);
        }

        td {
            background: #FFFFFF;
            padding: 20px;
            text-align: left;
            vertical-align: middle;
            font-weight: 300;
            font-size: 18px;
            border: 1px solid #C1C3D1;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-weight: normal;
        }

        body {
            background-color: #3e94ec;
            font-family: "Roboto", helvetica, arial, sans-serif;
            font-size: 16px;
            font-weight: 400;
        }

    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Month</th>
        <th>Sales</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Jan</td>
        <td>$5000</td>
    </tr>
    <tr>
        <td>Feb</td>
        <td>$6000</td>
    </tr>
    </tbody>
</table>
</body>
</html>
