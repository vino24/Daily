<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格导航栏</title>
    <style type="text/css">
        body {
            margin: 0;
        }

        nav ul {
            display: table;
            margin: 0;
            padding: 0;
            width: 100%;
            background: #258A71;
            color: #fff;
        }

        nav ul li {
            display: table-cell;
            text-align: center;
            margin: 0;
            list-style: none;
            padding: 1em;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li>新闻</li>
        <li>网页</li>
        <li>问答</li>
        <li>百科</li>
        <li>地图</li>
        <li>音乐</li>
    </ul>
</nav>
</body>
</html>
