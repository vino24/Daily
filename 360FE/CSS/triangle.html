<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三角形</title>
    <style type="text/css">
        #triangle {
            width: 0;
            margin: 1em auto;
            border-top: 80px solid blue;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }
    </style>
</head>
<body>
<div id="triangle"></div>
</body>
</html>
