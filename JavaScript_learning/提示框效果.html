<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>提示框效果</title>
	<style type="text/css">
		#container{
			border:1px solid black;
			width: 56%;
			margin: 5px auto;
			padding: 5px;
			text-align: center;
		}	
		ul{
			list-style: none;
			overflow: hidden;
		}
		li{
			float: left;
			border:1px solid black;
			padding: 5px;
			margin: 5px;
			width: 110px;
			height: 110px;
			background: #f0f0f0;
		}
		li:hover{
			cursor: crosshair;
		}
		img{
			display: none;
		}
		a{
			text-decoration: none;
			color: black;
			display: block;
			height: 100%;
		}
		li strong{
			display: block;
		}
	</style>
	<script type="text/javascript">
	window.onload=function  () {
		var name=document.getElementsByTagName("a");
		var image=document.getElementsByTagName("img");
		for(var i=0;i<name.length;i++)
		{	
			name[i].index=i;
			name[i].onmouseover=function  () {
				this.style.display="none";
				image[this.index].style.display="block";
			};
		}
	};
	</script>
</head>
<body>
<div id="container">
    <h2>名车车标展示-鼠标移过显示车标</h2>
    <ul id="imgList">
        <li>
            <a href="javascript:;" title="BMW 宝马汽车"><strong>BMW</strong>宝马汽车</a>

        </li>
        <li>
            <a href="javascript:;" title="Alfa Romeo 阿尔法-罗米欧"><strong>Alfa Romeo</strong> 阿尔法-罗米欧</a>

        </li>
        <li>
            <a href="javascript:;" title="Skoda 斯柯达"><strong>Skoda</strong> 斯柯达</a>
            <img src="http://js.fgm.cc/learn/lesson2/img/3.jpg" alt="Skoda 斯柯达" />
        </li>
        <li>
            <a href="javascript:;" title="Volkswagen 大众汽车"><strong>Volkswagen</strong> 大众汽车</a>
            <img src="http://js.fgm.cc/learn/lesson2/img/4.jpg" alt="Volkswagen 大众汽车" />
        </li>

        </li>
        <li>
            <a href="javascript:;" title="Porsche 保时捷"><strong>Porsche</strong> 保时捷</a>
