<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>建议日历</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div#calendar{
			width: 390px;
			margin:5px auto;
			padding: 5px;
			background: #eaeaea;
		}
		ul{
			list-style-type: none;
			overflow: hidden;
			margin: 10px;
		}
		ul li{
			display:block;
			float: left;
			width: 60px;
			height: 60px;
			margin: 10px;
			padding: 5px;
			color: white;
			background: #424242;
			text-align: center;
			cursor: pointer;
			line-height: 1.3;
			border:1px solid #424242;
		}
		ul li.current{
			background: white;
			color: #F69;
			border:1px solid black;
		}
		div#msg{
			border:1px solid white;
			margin:-5px 5px 5px;
			padding: 5px;
			background: #f1f1f1;
		}
		div#calendar ul strong{
			display: block;
			margin-bottom: 10px;
			font-size: 1.5em;
		}
	</style>
	<script type="text/javascript">
		window.onload=function  () {
			var List=document.getElementsByTagName("li");
			var Month=document.getElementById("msg").getElementsByTagName("strong")[0];
			var Day=document.getElementsByTagName("p")[0];
				var oArray = [
					"元旦：1月1日至3日放假三天。",
					"春节：2月2日至8日放假7天。",
					"妇女节：3月8日妇女节，与我无关。",
					"清明节：4月3日至5日放假3天",
					"劳动节：4月30日至5月2日放假3天。",
					"端午节：6月4日至6日放假3天。",
					"小暑：7月7日小暑。不放假。",
					"七夕节：8月6日七夕节。不放假。",
					"中秋节：9月10日至12日放假3天。",
					"国庆节：10月1日至7日放假7天。",
					"立冬：11月8日立冬。不放假。",
					"艾滋病日:12月1日<br />废除奴隶制国际日:12月2日。"
				];
			for(var i=0;i<List.length;i++){
				List[i].index=i;
				List[i].onmouseover=function  () {
					for(var j=0;j<List.length;j++)
						List[j].className="";
						this.className="current";
						Month.innerHTML=this.index+1;	
						Day.innerHTML=oArray[this.index];				
				};
			};
		};
	</script>
</head>
<body>
	<div id="calendar">
    <ul>
        <li><strong>1</strong>JAN</li>
        <li><strong>2</strong>FER</li>
        <li><strong>3</strong>MAR</li>
        <li><strong>4</strong>APR</li>
        <li><strong>5</strong>MAY</li>
        <li class="current"><strong>6</strong>JUN</li>
        <li><strong>7</strong>JUL</li>
        <li><strong>8</strong>AUG</li>
        <li><strong>9</strong>SEP</li>
        <li><strong>10</strong>OCT</li>
        <li><strong>11</strong>NOV</li>
        <li><strong>12</strong>DEC</li>
    </ul><br />
    <div id="msg">
        <h2>
            <strong>6</strong>
            月节日
        </h2>
        <p>端午节：6月4日至6日放假3天。</p>
    </div>
</div>

</body>
</html>
