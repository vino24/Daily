<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移入/移出改变图片透明度</title>
	<style type="text/css">
		ul{
			border:1px solid black;
			width: 56%;
			margin: 5px auto;
			padding: 5px;
			list-style: none;
			overflow: hidden;
			
		}
		li{
			float: left;
			border:1px solid black;
			padding: 5px;
			margin: 5px;
			opacity: 0.3;
		}
		li:hover{
			opacity: 1;
			cursor: crosshair;
		}
	</style>
</head>
<body>
	<ul id="imgList">
    <li><img src="http://js.fgm.cc/learn/lesson2/img/1.jpg" /></li>
    <li><img src="http://js.fgm.cc/learn/lesson2/img/2.jpg" /></li>
    <li><img src="http://js.fgm.cc/learn/lesson2/img/3.jpg" /></li>
    <li><img src="http://js.fgm.cc/learn/lesson2/img/4.jpg" /></li>
    <li><img src="http://js.fgm.cc/learn/lesson2/img/5.jpg" /></li>
    <li><img src="http://js.fgm.cc/learn/lesson2/img/6.jpg" /></li>
    <li><img src="http://js.fgm.cc/learn/lesson2/img/7.jpg" /></li>
    <li><img src="http://js.fgm.cc/learn/lesson2/img/8.jpg" /></li>
    <li><img src="http://js.fgm.cc/learn/lesson2/img/9.jpg" /></li>
    <li><img src="http://js.fgm.cc/learn/lesson2/img/10.jpg" /></li>
</ul>

</body>
</html>
