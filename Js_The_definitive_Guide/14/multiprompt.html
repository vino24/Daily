<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mutiprompt</title>
</head>
<!--
showModalDialog("multiprompt.html",["Enter 3D point coordinates","x","y","z"],"dialogwidth:300,dialogheight:400,resizable:yes");
此段代码需在母体prompt.html同目录下其他html文件控制台调用;

第二个参数可以通过window.dialogArguments属性值访问;

窗口关闭时，window.returnValue属性的值就是所调用方法的返回值;
-->
<body>
	<form>
		<fieldset id="fields"></fieldset>		<!--对话框正文部分-->
		<div style="text-align:center">			<!--关闭对话框按钮-->
			<button onclick="okey()">Okey</button>
			<button onclick="cancel()">Cancel</button>
		</div>
		<script type="text/javascript">
		// 创建对话框主体部分，并在fieldset中显示出来
	
			var args=dialogArguments;
			var text="<legend>"+args[0]+"</legend>";
			for(var i=1;i<args.length;i++)
				text+="<label>"+args[i]+":<input id='f"+i+"'></label><br />";
			document.getElementById("fields").innerHTML=text;
			function cancel () {
				window.close();
			}

			// 读取输入框的值，然后设置一个返回值，之后关闭
			function okey () {
				window.returnValue=[];
				for(var i=1;i<args.length;i++)
					window.returnValue[i-1]=document.getElementById("f"+i).value;
				window.close();
			}
		</script>
	</form>
</body>
</html>
