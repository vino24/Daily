<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #container {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
        }

        .col {
            float: left;
        }

        #col1 {
            width: 20%;
            background-color: red;
        }

        #col2 {
            width: 60%;
            background-color: #009900;
        }

        #col3 {
            width: 20%;
            background-color: #333333;
        }

        @media screen and (max-width: 800px) and (min-width: 600px) {
            #col1 {
                width: 40%;
            }

            #col2 {
                width: 60%;
            }

            #col3 {
                width: 100%;
            }

            #col1, #col2, #col3 {
                width: 960px;
            }

        }
    </style>
</head>
<body>
<div id="container">
    <div class="col" id="col1">col1</div>
    <div class="col" id="col2">col2</div>
    <div class="col" id="col3">col3</div>
</div>

</body>
</html>
