<!DOCTYPE html>
<html lang="en" manifest="note.appcache">
<head>
    <meta charset="UTF-8">
    <title>NOTE</title>
    <style type="text/css">
        #editor {
            width: 100%;
            height: 250px;
        }
        #statusline {
            width: 100%;
        }
    </style>
    <script src="note.js"></script>
</head>
<body>
    <div id="toolbar">
        <button id="savebtn" onclick="save()">Save</button>
        <button onclick="sync()">Sync Note</button>
        <button onclick="applicationCache.update()">Update APP</button>
    </div>
    <textarea id="editor"></textarea>
    <div id="statusline"></div>
</body>
</html>
