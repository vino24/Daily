<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        function fileinfo(files) {
            for (var i = 0; i < files.length; i++) {
                var f = files[i];
                console.log(f.name, f.size, f.type, f.lastModifiedDate);
            }
        }
    </script>
</head>
<body>
<input type="file" accept="image/*" multiple onchange="fileinfo(this.files)">
</body>
</html>
