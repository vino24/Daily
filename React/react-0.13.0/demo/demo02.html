<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复合组件</title>
    <script type="text/javascript" src="../build/react.js"></script>
    <script type="text/javascript" src="../build/JSXTransformer.js"></script>
</head>
<body>
<div id="example">

</div>
<script type="text/jsx">
    var Divider = React.createClass({
        propTypes: {
            data: React.PropTypes.string.isRequired,
        },
        render: function () {
            return <div className="driver">
                {this.props.data}
                <hr />
            </div>
        }
    });
    var text = "Qing Tang";
    React.render(<Divider data={text}/>, document.body);


    function dateToString(d) {
        return [
            d.getFullYear(),
            d.getMonth() + 1,
            d.getDate()
        ].join('-');
    }
    React.render(<h2>{dateToString(new Date())}</h2>, document.body);
</script>
</body>
</html>
