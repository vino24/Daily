<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的复合</title>
    <script type="text/javascript" src="../build/react.js"></script>
    <script type="text/javascript" src="../build/JSXTransformer.js"></script>
</head>
<body>
<script type="text/jsx">
    var AnswerRadioInput = React.createClass({
        //  添加动态属性
        propTypes: {
            id: React.PropTypes.string,
            name: React.PropTypes.string.isRequired,
            label: React.PropTypes.string.isRequired,
            value: React.PropTypes.string.isRequired,
            checked: React.PropTypes.bool,
            onChanged: React.PropTypes.func.isRequired
        },
        //  为非必要状态设置默认值
        getDefaultProps: function () {
            return {
                id: null,
                checked: false
            };
        },
        //  设置初始状态
        getInitialState: function () {
            var id = this.props.id ? this.props.id : uniqueId('radio-');
            return {
                checked: !!this.props.checked,
                id: id,
                name: id
            };
        },
        handleChanged: function (e) {
            var checked = e.target.checked;
            this.setState({checked: checked});
            if (checked) {
                this.props.onChanged(this.props.value);
            }
        },
        //  更新渲染
        render: function () {
            return (
                    <div className="radio">
                        <label htmlFor="{this.props.id}">
                            <input type="radio"
                                   name={this.props.name}
                                   id={this.props.id}
                                   value={this.props.value}
                                   checked={this.props.checked}
                                   onChange={this.handleChanged}/>
                            {this.props.label}
                        </label>
                    </div>
            );
        }
    });


    var AnswerMultipleChoiceQuestion = React.createClass({
        propTypes: {
            value: React.PropTypes.string,
            choices: React.PropTypes.array.isRequired,
            onCompleted: React.PropTypes.func.isRequired
        },
        getInitialState: function () {
            return {
                id: uniqueId('multiple-choice-'),
                value: this.props.value
            };
        },
        renderChoices: function () {
            return this.props.choices.map(function (choice, i) {
                return AnswerRadioInput({
                    id: 'choice-' + i,
                    name: this.state.id,
                    label: choice,
                    value: choice,
                    checked: this.state.value === choice,
                    onChanged: this.handleChanged
                });
            }.bind(this));
        },
        handleChanged: function (value) {
            this.setState({value: value});
            this.props.onCompleted(value);
        },
        render: function () {
            return (
                    <div className="form-group">
                        <label className="survey-item-label" htmlFor={this.state.id}>
                            {this.props.label}
                        </label>
                        <div className="survey-item-content">
                            {this.renderChoices()}
                        </div>
                    </div>
            );
        }
    });

</script>
</body>
</html>
