<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>非约束组件</title>    <script type="text/javascript" src="../build/react.js"></script>    <script type="text/javascript" src="../build/JSXTransformer.js"></script></head><body><script type="text/jsx">    var MyForm = React.createClass({        submitHandler: function (event) {            event.preventDefault();            //  通过ref访问输入框            var helloTo = this.refs.helloTo.getDOMNode().value;            alert(helloTo);        },        render: function () {            return (                    <form onSubmit={this.submitHandler}>                        <input ref="helloTo" type="text" defaultValue="Hello World"/>                        <br />                        <button type="submit">Speak</button>                    </form>            );        }    });    React.render(<MyForm />, document.body);</script></body></html>
