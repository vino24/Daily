<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多个表单元素与change处理器</title>
    <script type="text/javascript" src="../build/react.js"></script>
    <script type="text/javascript" src="../build/JSXTransformer.js"></script>
</head>
<body>
<script type="text/jsx">
    var MyForm = React.createClass({
        getInitialState: function () {
            return {
                given_name: "",
                family_name: ""
            };
        },
        handleChange: function (name, event) {

            var newState = {};
            newState[name] = event.target.value;
            this.setState(newState);
        },
        submitHandler: function (event) {
            event.preventDefault();
            var words = ["Hi", this.state.given_name, this.state.family_name];
            alert(words.join(" "));
        },
        render: function () {
            return (
                    <form onSubmit={this.submitHandler}>
                        <label htmlFor="given_name">Given Name:</label>
                        <br />
                        <input type="text" name="given_name" value={this.state.given_name}/>
                        <button type="submit">Speak</button>
                    </form>
            );
        }
    });
    React.render(<MyForm />, document.body);
</script>
</body>
</html>
