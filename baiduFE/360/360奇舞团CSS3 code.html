<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .demo,.img,.mask,.border{
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .demo {
            position: relative;
            display: block;
        }
        .img {
            background-image:url(./images/avatar.png);
            background-size: cover;
            background-position: 50% 50%;
        }
        .mask,.border {
            position: absolute;
            left: 0;
            top: 0;
        }
        .mask {
            text-align: center;
            color: rgba(255,255,255,0);
            transition: all,.5s,ease-in;
        }
        .info {
            margin-top: 50%;
            transform: translateY(-50%);
        }
        .border {
            border:10px solid #072256;
            border-left-color: #E07514;
            border-top-color: #E07514;
            box-sizing: border-box;
        }
        .demo:hover .mask {
            background-color: rgba(0,0,0,.5);
            color: rgba(255,255,255,1);
        }
        .demo:hover .border {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
<a href="#" class="demo">
    <div class="img"></div>
    <div class="mask">
        <div class="info">
            <h3>Hello</h3>
            <p>World</p>
        </div>
        <div class="border"></div>
    </div>
</a>
</body>
</html>
